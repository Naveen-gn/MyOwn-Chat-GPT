<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#user-form').submit(function(event) {
            event.preventDefault();
            const userInput = $('#user-input').val();
            $('#loading-indicator').show(); // Show loading indicator
            $('#bot-response').text(''); // Clear previous response

            $.post('/chat', { user_input: userInput }, function(data) {
                $('#bot-response').text(data.response);
                $('#loading-indicator').hide(); // Hide loading indicator

                // Clear the input field
                $('#user-input').val('');
            });
        });
    });
</script>
