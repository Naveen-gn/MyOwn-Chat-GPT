<script>
   const apiKey = 'Your_Api-Key';
const apiUrl = 'https://api.openai.com/v1/chat/completions';

const chatLog = document.getElementById('chat-log');
const userInput = document.getElementById('user-input');
const sendButton = document.getElementById('send-button');
const loadingSpinner = document.getElementById('loading-spinner');
const rocket = document.getElementById('rocket');

// Add a keydown event listener to the user input field to send a message when Enter is pressed
userInput.addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
});

sendButton.addEventListener('click', sendMessage);

function sendMessage() {
    // Show the loading spinner
    loadingSpinner.style.display = 'block';
    rocket.style.display = 'none';

    const userMessage = userInput.value;
    addMessage('User', userMessage);
    userInput.value = '';

    fetch(apiUrl, {
        method: 'POST',
        headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [
                { role: 'system', content: 'You are a helpful assistant.' },
                { role: 'user', content: userMessage },
            ],
        }),
    })
    .then(response => response.json())
    .then(data => {
        const assistantMessage = data.choices[0].message.content;
        addMessage('Assistant', assistantMessage);
    })
    .catch(error => console.error(error))
    .finally(() => {
        // Hide the loading spinner when the response is received
        loadingSpinner.style.display = 'none';
        rocket.style.display = 'block';
    });
}

function addMessage(role, message) {
    const messageElement = document.createElement('div');
    messageElement.className = role.toLowerCase() + '-message';
    messageElement.textContent = `${role}: ${message}`;
    chatLog.appendChild(messageElement);
}


</script>
